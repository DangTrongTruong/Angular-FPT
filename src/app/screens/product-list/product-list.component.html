
<h3>Danh sách sản phẩm</h3>
<table class="table table-striped">
    <thead>
        <th>Mã sp</th>
        <th>Tên sp</th>
        <th>Ảnh</th>
        <th>Giá</th>
        <th>Đánh giá</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <img [src]="item.image" width="70" class="img-thumbnail">
            </td>
            <td>{{item.price}}</td>
            <!-- <td>{{item.star}}</td> -->
            <td>
                <app-star [productId]="item.id" [rate]="item.star" (voted)="updateProductStart($event)"></app-star>
            </td>
        </tr>
    </tbody>
</table>
