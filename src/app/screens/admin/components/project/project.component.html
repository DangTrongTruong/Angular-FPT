<div class="container">

  <main>

      <div class="mt-3">
        <a [routerLink]="['add-project']"  class="btn btn-sm btn-success">Create project</a>
          <h3 class="mt-3">List Project</h3>
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>ProjectID</th>
                      <th>Date Of Start</th>
                      <th>Project Name</th>
                      <th>Team size</th>
                      <th>List Task</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let pr of projects">
                      <td scope="row">{{pr.id}}</td>
                      <td>{{pr.date}}</td>
                      <td>{{pr.name}}</td>
                      <td>{{pr.members}}</td>
                      <td><a [routerLink]="['list-task']" class="btn btn-sm btn-success">List Task {{pr.name}}</a></td>
                      <td>
                          <a href="" class="btn btn-sm btn-warning">Sửa</a>
                          &nbsp;
                          <a href="" class="btn btn-sm btn-danger">Xóa</a>
                      </td>
                  </tr>

              </tbody>
          </table>
      </div>
  </main>

</div>
