<div class="container">

  <main>

      <div class="mt-3">
        <a [routerLink]="['add-member']"  class="btn btn-sm btn-success">Add New Member</a>
        <form class="d-flex mt-3">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching name member">
        </form>
        <form class="d-flex mt-3">
          <select name="search" [(ngModel)]="searchText">
            <option  value="">All</option>
            <option  value="leader">Leader</option>
            <option  value="employee">Employee</option>

          </select>
        </form>
          <h3 class="mt-3">Members</h3>
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>MemberID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Role</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let member of members | filter:searchText">
                      <td scope="row">{{member._id}}</td>
                      <td>{{member.name}}</td>
                      <td>{{member.email}}</td>
                      <td>{{member.role}}</td>
                      <td>
                        <a [routerLink]="['edit-member',member._id]" class="btn btn-sm btn-info">Sửa</a>
                        &nbsp;
                        <button (click)="removeMember(member._id)" class="btn btn-sm btn-danger">Xóa</button>
                      </td>
                  </tr>

              </tbody>
          </table>
      </div>
  </main>

</div>
