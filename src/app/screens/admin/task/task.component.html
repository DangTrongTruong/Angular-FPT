<div class="container">

  <main>

      <div class="mt-3">
        <a [routerLink]="['add-task']"  class="btn btn-sm btn-success">Create Task</a>
        <form class="d-flex mt-3">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching name task">
        </form>
        <form class="d-flex mt-3">
          <select name="search" [(ngModel)]="searchText">
            <option  value="">All</option>
            <option  value="No status">No status</option>
            <option  value="Complete">Complete</option>
            <option  value="processing">Processing</option>
            <option  value="inComplete">inComplete</option>
          </select>
        </form>
          <h3 class="mt-3">List Task</h3>
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>TaskID</th>
                      <th>Task Name</th>
                      <th>Description</th>
                      <th>Date Start</th>
                      <th>Date Finish</th>
                      <th>Task Status</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let task of tasks | filter:searchText">
                      <td scope="row">{{task._id}}</td>
                      <td>{{task.name}}</td>
                      <td>{{task.description}}</td>
                      <td>{{task.createdAt}}</td>
                      <td>{{task.finnishAt}}</td>
                      <td>{{task.status}}</td>
                      <td>
                        <a [routerLink]="['edit-task',task._id]" class="btn btn-sm btn-info">Sửa</a>
                          &nbsp; <button (click)="removeTask(task._id)" class="btn btn-sm btn-danger">Xóa</button>
                      </td>
                  </tr>

              </tbody>
          </table>
      </div>
  </main>

</div>
